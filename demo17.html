<!DOCTYPE html>
<html>
<head>
	<title>过渡</title>
    <style type="text/css">
    	.ceng{
    		width:100px;
    		height:100px;
    		margin:50px auto;
    		background-color: pink;
    		cursor: pointer;
    		transition-duration: 2s;
    		transition-property: all;
    		transition-delay: 0.2s;
    		transition-timing-function: ease-out;
    	}
    	.ceng:hover{
    		width:300px;
    		height:300px;
    		background-color: red;
    		border-radius:50%;
    	}
    </style>
</head>
<body>
    <div class="ceng"></div>
</body>
</html>
