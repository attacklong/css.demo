<!DOCTYPE html>
<html>
<head>
	<title>线性渐变</title>
	<style type="text/css">
		body{
			width:300px;
			margin:50px auto;
		}
		.ceng{
			width:100px;
			height:100px;
			border:1px solid black;
			border-radius: 50%;
			margin:10px;
			float:left;
		}
		.circle{
			background-image: radial-gradient(orange,green);
		}
		.ellipse{
			background-image: radial-gradient(ellipse at center,orange,green);
		
		}
	</style>
</head>
<body>
     <div class="ceng circle"></div>
     <div class="ceng ellipse"></div>
</body>
</html>
