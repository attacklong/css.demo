<!DOCTYPE html>
<html>
<head>
	<title>Loading动画</title>
	<style type="text/css">
		.spinner{
			width:60px;
			height:60px;
			position: relative;
			margin: 50px auto;
		}
		.spinner div{
			width:100%;
			height:100%;
			border-radius: 50%;
			background-color: #67cf22;
			opacity: 0.6;
			position: absolute;
			top:0px;
			left:0px;
			animation:mymove  2s infinite ease;
		}
		.spinner div:nth-child(2){
			animation-delay: -1s;
		}
		@keyframes mymove{
			0%,100%{transform: scale(0.0);}
			50%{transform: scale(1.0);}
		}
	</style>
</head>
<body>
    <div class="spinner">
    	<div></div>
    	<div></div>
    </div>
</body>
</html>
