
<!DOCTYPE html>
<html>
<head>
	<title>文字排版</title>

		.demo{

			padding: 10px;
			border:1px solid #ccc;

			padding: 10px;

			white-space: nowrap;
		}
	</style>
</head>
<body>

        在从政前，他曾是一名商人和电视名人，没有担任过任何公共职务。
    </div>
    <div class="demo1">

</html>
